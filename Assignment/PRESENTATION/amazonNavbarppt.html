<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/CSS" href="amazonNavBarppt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Amazon</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <!-- Logo -->
            <div class="nav-logo border">
                <div class="logo">

                </div>
            </div>

            <!-- Address -->
             <div class="nav-addr">
                <p class="addr-deliver-to">Deliver to</p>
                <div class="addr-icon">
                    <i class="fa-sharp-duotone fa-solid fa-location-dot"></i>
                    <p class="addr-country">India</p>
                </div>
             </div>

             <!-- Search bar -->
             <div class="nav-search">
                <select name="search-select" id="search-select" class="search-select">
                    <option value="">All</option>
                </select>
                <input type="text" class="search-input" placeholder="Search Amazon.in">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
             </div>


        </nav>
    </header>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Nav Bar</title>
    <link rel="stylesheet" href="amazonNavBar.css" type="text/CSS">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <header>
        
        <nav class="navbar">
            <!-- Logo -->
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <!-- Address -->
            <div class="nav-addr border">
                <p class="addr-deliver-to">Deliver to</p>
                <div class="addr-icon">
                    <i class="fa-sharp-duotone fa-solid fa-location-dot"></i>
                    <p class="addr-country">India</p>
                </div>
            </div>

            <!-- Search bar -->
             <div class="nav-search">
                <select class="search-select" >
                    <option value="">All</option>
                </select>
                <input type="text" placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
             </div>
            <!-- Select Language -->
             <div>
                <select class="select-lang" >
                    <option value="" >EN</option>
                </select>
             </div>

             <!-- Sign In -->
              <div class="nav-signin">
                  <p><span>Hello, sign in</span></p>
                  <p class="nav-second">Account & Lists</p>
              </div>

              <!-- Return and Orders -->
              <div class="nav-return">
                <p><span>Returns</span></p>
                <p class="nav-second">& Orders</p>
            </div>

            <!-- Cart -->
             <div class="nav-cart">
                <i class="fa-solid fa-cart-shopping"></i>
                    <a href="" style="text-decoration: none;">Cart</a>
             </div>

             
    
        </nav>
    </header>
</body>
</html>

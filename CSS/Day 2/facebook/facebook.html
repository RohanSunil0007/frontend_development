<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Form</title>
    <link rel="stylesheet" type="text/CSS" href="facebook_style.css">
</head>
<body>
    <div>
        <input type="text" placeholder="Email address or phone number">
        <br>
        <input type="password" placeholder="Password">
        <br>
        <button id="login-button">Log in</button>
        <br>
        <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" target="_blank" id="forgot-pswd">Forgotten password?</a>
        <hr/>
        <button id="create-button">Create new account</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Form</title>
    <link rel="stylesheet" type="text/CSS" href="facebook_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <form action="#" method="get">
        <input type="text" placeholder="Email address or phone number" autofocus>
        <br>
        <input type="password" placeholder="Password">
        <span><i class="fa-solid fa-lock"></i></span>
        <br>
        <button id="login-button">Log in</button>
        <br>
        <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" target="_blank" id="forgot-pswd">Forgotten password?</a>
        <hr style="width: 90%;">
        <button id="create-button">Create new account</button>
        </form>
    </div>
</body>
</html>

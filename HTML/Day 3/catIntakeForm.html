<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Intake Form</title>
</head>
<body>
<form action="">
    <div>
        <h1>Cat Intake Form</h1>
        <label for="username">Name of the Cat</label>
        <input type="text" placeholder="Name of the Cat">
        <label for="age">Age of the Cat</label>
        <input type="number" value="2"> 


        <h3>Days Needed</h3>
        <div>
        <input type="checkbox" name="days" value="monday" id="monday">
        <label for="monday">Mon</label>
        <input type="checkbox" name="days" value="tuesday" id="tuesday">
        <label for="tuesday">Tues</label>
        <input type="checkbox" name="days" value="wednesday" id="wednesday">
        <label for="wednesday">Wed</label>
        <input type="checkbox" name="days" value="thursday" id="thursday">
        <label for="thursday">Thurs</label>
        <input type="checkbox" name="days" value="friday" id="friday">
        <label for="friday">Fri</label>
        <input type="checkbox" name="days" value="saturday" id="saturday">
        <label for="saturday">Fri</label>
        <input type="checkbox" name="days" value="sunday" id="sunday">
        <label for="sunday">Sun</label>
        </div>
        <h3>Time Arrive</h3>
        <input type="time">
        <h3>Time Leave</h3>
        <input type="time">
        <br>
       

        <input type="checkbox" name="additionalinfo" value="cat" id="cat">
        <label for="cat">Cat</label>
        <input type="checkbox" name="additionalinfo" value="specialdiet" id="specialdiet">
        <label for="specialdiet">Special Diet</label>
    </div>
</form>    
</body>
</html>

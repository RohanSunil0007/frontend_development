<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mapping</title>
</head>
<body>
    <img src="images/gadgets.jpg" alt="Gadgets" usemap="#drawMap" width="600px" height="700px">
    <map name="drawMap">
        <area shape="rect" coords="0,200,450,600" href="https://www.apple.com/in/ipad/" alt="iPad" target="_blank">
        <area shape="circle" coords="390,400,45" href="https://www.apple.com/in/airpods/" alt="airPod" target="_blank">
    </map>
</body>
</html>

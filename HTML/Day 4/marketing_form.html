<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Form</title>
</head>
<body>
    <main>
        <h2>Create a New Marketing Campaign</h2>
        <form action="/url" id="campaign">
            <label for="name">Campaign Name</label>
            <input type="text" class="text" id="name" placeholder="Enter Campaign Name" required maxlength="255">
            <br><br>
            <label for="campaignType">Campaign Type</label>
            <select name="campaignType" id="campaignType" required></select>
            <option value="">---Select Campaign Name----</option>
        </form>
    </main>
</body>
</html>

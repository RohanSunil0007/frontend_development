<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <main>
        <h2>Student Registration Form</h2>
        <form action="">
            <label for="firstname">FIRST NAME</label>
            <input type="text">
            <br>
            <label for="lastname">LAST NAME</label>
            <input type="text" value="rohan">
            <br>
            <label for="dob">DATE OF BIRTH</label>
            <input type="number" min="1" max="31" value="1" id="">
            <input type="number" min="1" max="31" value="2">
            <input type="number" min="1990" max="2024" value="1999">
            <br>
            <label for="emailid">EMAIL</label>
            <input type="email">
            <br>
            <label for="mobile">MOBILE NUMBER</label>
            <input type="number">
            <br>
            <label for="gender">GENDER</label>
            <label for="male">Male</label>
            <input type="radio" value="male" name="gender" >
            <label for="female" >Female</label>
            <input type="radio" value="female" name="gender">
            <br>
            <label for="address">Address</label>
            <textarea name="address" id="addr" placeholder="Enter your address"></textarea>
            <br>
            <label for="hobbies">HOBBIES</label>
            <label for="hobbies">Drawing</label>
            <input type="checkbox" value="drawing">
            <label for="hobbies">Playing</label>
            <input type="checkbox" value="playing">
            <label for="hobbies">Singing</label>
            <input type="checkbox" value="singing">
            <label for="hobbies">Others</label>
            <input type="checkbox" value="others">
            <input type="text">
        </form>
    </main>
</body>
</html>
